<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirage - Раскидка Гранат</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mirage - Раскидка Гранат</h1>
        <a href="index.html">Назад</a>
    </header>
    <main>
        <div class="buttons">
            <button onclick="showCategory('smokes')">Смоки</button>
            <button onclick="showCategory('flashes')">Флешки</button>
            <button onclick="showCategory('molotovs')">Молики</button>
        </div>

        <section id="smokes" class="grenade-category">
            <h2>Смоки</h2>
            <div class="grenade">
                <img src="mirage_smoke1.jpg" alt="Смок на КТ">
                <p>Смок на КТ</p>
            </div>
        </section>

        <section id="flashes" class="grenade-category" style="display: none;">
            <h2>Флешки</h2>
            <div class="grenade">
                <img src="mirage_flash1.jpg" alt="Флешка в окно">
                <p>Флешка в окно</p>
            </div>
        </section>

        <section id="molotovs" class="grenade-category" style="display: none;">
            <h2>Молики</h2>
            <div class="grenade">
                <img src="mirage_molotov1.jpg" alt="Молик на сэндвич">
                <p>Молик на сэндвич</p>
            </div>
        </section>
    </main>
    <script>
        function showCategory(category) {
            document.querySelectorAll('.grenade-category').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(category).style.display = 'block';
        }
    </script>
</body>
</html>
