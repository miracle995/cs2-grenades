<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Раскидка гранат CS2</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #181818; color: white; text-align: center; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; }
        .map-card { background-color: #292929; padding: 15px; border-radius: 10px; width: 200px; }
        .map-card img { width: 100%; border-radius: 5px; }
        .map-card a { display: block; margin-top: 10px; color: #ffcc00; text-decoration: none; }
        .guide-section { margin-top: 40px; padding: 20px; }
        .video-container { margin-top: 20px; }
        iframe { width: 100%; max-width: 560px; height: 315px; border-radius: 10px; }
    </style>
</head>
<body>
    <h1>Раскидка гранат CS2</h1>
    <div class="container">
        <div class="map-card">
            <img src="mirage.jpg" alt="Mirage">
            <a href="#mirage">Mirage</a>
        </div>
        <div class="map-card">
            <img src="overpass.jpg" alt="Overpass">
            <a href="#overpass">Overpass</a>
        </div>
        <div class="map-card">
            <img src="vertigo.jpg" alt="Vertigo">
            <a href="#vertigo">Vertigo</a>
        </div>
        <div class="map-card">
            <img src="ancient.jpg" alt="Ancient">
            <a href="#ancient">Ancient</a>
        </div>
        <div class="map-card">
            <img src="inferno.jpg" alt="Inferno">
            <a href="#inferno">Inferno</a>
        </div>
        <div class="map-card">
            <img src="nuke.jpg" alt="Nuke">
            <a href="#nuke">Nuke</a>
        </div>
        <div class="map-card">
            <img src="anubis.jpg" alt="Anubis">
            <a href="#anubis">Anubis</a>
        </div>
    </div>

    <div class="guide-section" id="mirage">
        <h2>Mirage - Гайды по раскидке</h2>
        <p>Здесь вы найдете лучшие смоки, молотовы и флешки для Mirage.</p>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/пример1" allowfullscreen></iframe>
        </div>
    </div>

    <div class="guide-section" id="overpass">
        <h2>Overpass - Гайды по раскидке</h2>
        <p>Оптимальные гранаты для защиты и атаки на Overpass.</p>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/пример2" allowfullscreen></iframe>
        </div>
    </div>

</body>
</html>
